<!DOCTYPE html>
<html>
<h3>Login</h3>
<form method="POST" action="/login">
    <input placeholder="Your username" name="user">
    <input placeholder="Your password" type="password" name="password">
    <input type="checkbox" name="remember">
    <button>Login</button>
</form>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div>
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
</html>
